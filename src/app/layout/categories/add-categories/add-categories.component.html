<div [@routerTransition]>
  <app-page-header [heading]="'Categories'" [subHeading]="'Add Categories'" [icon]="'fa-edit'"></app-page-header>

  <div class="row card-outer">
    <div class="card">
      <div class="card-block">
        <h3 class="heading">Add New</h3>
        <form class="form-horizontal container" [formGroup]="categoriesForm" (ngSubmit)="categoriesSubmit()">
          <div class="form-group">
            <label>Category Name<span class="error"> *</span>:</label>
            <input type="text" placeholder="name" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label>Slug:</label>
            <input type="text" placeholder="slug" class="form-control" id="slug" formControlName="slug">
          </div>
          <div class="form-group">
            <label> Parent Category<span class="error"> *</span>:</label>
            <select id="parentCategoryId" formControlName="parentCategoryId" class="form-control">
              <option value=""> Select Category</option>
              <option *ngFor="let dpt of departmentsList" [value]="dpt.id">{{dpt.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Category Description:</label>
            <textarea placeholder="description" class="form-control" id="description" formControlName="description"> </textarea>
          </div>
          <div class="row">
            <div class="conatiner sect-2">
              <div class="col-lg-10 col-md-10 col-xs-12">
                <div class="form-group">
                  <label>Slider Image</label>
                  <input id="sliderImage" name="sliderImage" (change)="sliderImageUpload($event)" class="input-file"
                    type="file">
                </div>
                <p *ngIf="wait" class="wait-text">Uploading Image Please wait...</p>
                <p *ngIf="sliderImageUploadError" class="err-text">Error in uploading Image Please try again</p>
                <div class="form-group">
                  <label>Offer Line</label>
                  <textarea class="form-control" id="offerLine1" formControlName="offerLine1"></textarea>
                  <textarea class="form-control" id="offerLine2" formControlName="offerLine2"></textarea>
                </div>
              </div>
            </div>
          </div>
          <p *ngIf="!formValid" class="err-text">Please fill all required details</p>
          <div class="sbt-btn-div">
            <button mat-raised-button color="primary" type="submit" class="sbt-btn">Add</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
